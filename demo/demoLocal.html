<!DOCTYPE html>
<html>
    <head>
    <title>IndexedDB notes</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../dist/easy.css">
    <link rel="stylesheet" href="../dist/leaflet.css" />
    <link rel="stylesheet" href="../dist/popupMod.css">
    <link rel="stylesheet" href="../dist/Control.Card.css" />
    <link rel="stylesheet" href="../dist/ex.css" />
    <link href="https://cdn.jsdelivr.net/npm/suggestions-jquery@19.8.0/dist/css/suggestions.css" rel="stylesheet" />
    <link rel="stylesheet" href="form.css">
	<script src="../dist/jquery-3.4.1.min.js"></script>
    </head>
  <body>
   <div id="card_template">
<table class="card">
<tr class="card company-string">
	<td class="card card-left company">Компания</td>
	<td class="card card-right company"><textarea class="company" rows="1" placeholder='А-Стиль'></textarea></td>
</tr>
<tr class="card jr-string">
	<td rowspan="1" class="card card-left jr">Юр. лицо</td>
	<td class="card card-right jr"><textarea class="jr" rows="1" placeholder="ООО «А-Стиль»"></textarea></td>
	<td class="plus-minus"><img class="plus" src="../imgs/plus.svg"/></td>
</tr>
<tr class="card address-string">
	<td class="card card-left address">Адрес</td>
	<td class="card card-right address"><input class="address" placeholder="Москва, Большой Черкасский переулок, 4-6"/></td>
</tr>
<tr class="card place-string">
	<td rowspan="1" class="card card-left place">Откуда ехать</td>
	<td class="card card-right place"><input class="test" placeholder="Станция метро или ж/д"/></td>
	<td class="plus-minus"><img class="plus" src="../imgs/plus.svg"/></td>
</tr>
<tr class="card contact-string">
	<td rowspan="1" class="card card-left contact">Контактное лицо</td>
	<td class="card card-right contact"><input class="contact contact-name" placeholder="Анна Андреева"/><br><input class="contact contact-number" placeholder="+7(012)345-67-89, доб. 12345"/></td>
	<td class="plus-minus"><img src="../imgs/plus.svg"/></td>
</tr>
<tr class="card comment-string">
	<td class="card card-left comment">Комментарий</td>
	<td class="card card-right comment"><textarea class="comment" rows="2" placeholder='Дополнительная информация'></textarea></td>
</tr>
</table>
</div>
   <div id="modal-buttons-template">
<table border="0" class='modal-buttons'><tr><td id='add-modal'><img src="../imgs/save.svg"/>Добавить адрес</td><td id='close-modal'><img src="../imgs/minus.svg"/>Закрыть, не добавляя</td></tr></table>
</div>
<div id="notes">Action!</div>
	<script src="console.js"></script>
	<script src='../dist/autosize.js'></script>
    <script src="https://unpkg.com/leaflet@latest/dist/leaflet-src.js"></script>
    <script src="../dist/popupMod.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/suggestions-jquery@19.8.0/dist/js/jquery.suggestions.js"></script>
    <script src="../dist/ex.js"></script>
    <script src="../dist/modal.js"></script>
    <script src="../dist/jquery.mask.js"></script>
    <script src="../dist/Control.Card.js"></script> 
    <script src="sample-geojson.js"></script>
    <script src="../dist/easy.js"></script>
    <script src="../dist/easy_form.js"></script>   
    <script src="form_Copy.js"></script>
    <script src="db.js"></script>
  </body>
</html>
